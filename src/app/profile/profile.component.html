<mat-card>
  <mat-card-title>
    {{userInfo?.name}}
  </mat-card-title>
  <mat-card-content>
    {{userInfo?.location}}
    <mat-icon *ngIf="loading">cached</mat-icon>
    <agm-map [zoom]="15" [latitude]="lat" [longitude]="lng" *ngIf="!loading">
      <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
    </agm-map>
    <button mat-raised-button (click)="loadMap(userInfo.location)" color="primary">Ricarica mappa</button>
  </mat-card-content>
</mat-card>
